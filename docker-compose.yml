services:
  db:
    image: postgres:15-alpine
    container_name: civ_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: civ_user
      POSTGRES_PASSWORD: civ_password
      POSTGRES_DB: civ_timeline
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/pg-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civ_user -d civ_timeline"]
      interval: 5s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: civ_chromadb
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "8000:8000"
    volumes:
      - chromadata:/chroma/chroma

volumes:
  pgdata:
  chromadata:
